<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>calculator</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>

	<body>
		<main>
			<div class="calc container">
				<div class="calc-display">
					<input
						disabled
						type="text"
						id="display"
						value="0"
						name=""
						placeholder="000000000000000000"
						class="calc-display-input"
					/>
				</div>
				<div class="calc-buttons">
					<div class="calc-buttons-row">
						<button type="button" class="clear-btn btn btn-hover-red">
							ce
						</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="clear-btn btn btn-hover-red">c</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="operator btn btn-hover-orange">
							/
						</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="operator btn btn-hover-orange">
							x
						</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="number btn-hover-green btn">7</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="number btn-hover-green btn">8</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="number btn-hover-green btn">9</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="operator btn btn-hover-orange">
							-
						</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="number btn-hover-green btn">4</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="number btn-hover-green btn">5</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="number btn-hover-green btn">6</button>
					</div>
					<div class="calc-buttons-row">
						<button type="button" class="operator btn btn-hover-orange">
							+
						</button>
					</div>
					<div class="calc-buttons-row calc-buttons-wrapper">
						<button type="button" class="number btn-hover-green btn">1</button>
						<button type="button" class="number btn-hover-green btn">2</button>
						<button type="button" class="number btn-hover-green btn">3</button>
						<button type="button" class="number btn-hover-green btn btn-long">
							0
						</button>
						<button type="button" class="btn btn-hover-orange" id="decimal">
							.
						</button>
					</div>
					<div class="calc-buttons-row">
						<button
							type="button"
							class="operator btn btn-equal btn-hover-orange"
						>
							=
						</button>
					</div>
				</div>
			</div>
		</main>
		<script src="./src/script.js"></script>
	</body>
</html>
